name: Publish ktlint Extension

on:
  push:
    branches:
      - main
    paths:
      - 'packages/ktlint/**'
      - '.github/workflows/publish-ktlint.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.version_check.outputs.should_publish }}
      version: ${{ steps.version_check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if version changed
        id: version_check
        run: |
          cd packages/ktlint
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if version was changed in this commit (check from repo root)
          cd ../..
          # Check if release already exists for this version
          if gh release view very-simple-ktlint-extension-v${CURRENT_VERSION} &>/dev/null; then
            echo "Release very-simple-ktlint-extension-v${CURRENT_VERSION} already exists, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Release very-simple-ktlint-extension-v${CURRENT_VERSION} does not exist"
            # Check if package.json was added or version was changed in this commit
            if git diff HEAD^ HEAD -- packages/ktlint/package.json | grep -q '"version"'; then
              echo "Version changed in this commit, will publish"
              echo "should_publish=true" >> $GITHUB_OUTPUT
            else
              echo "Version did not change but release doesn't exist, will publish"
              echo "should_publish=true" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/publish-extension.yml
    with:
      package_name: ktlint
      version: ${{ needs.check-version.outputs.version }}
    secrets:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
      OVSX_PAT: ${{ secrets.OVSX_PAT }}
