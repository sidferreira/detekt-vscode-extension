name: Release All Extensions

on:
  push:
    branches:
      - main
    paths:
      - 'packages/*/package.json'
      - '.github/workflows/release-all.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.0.10) - leave empty to auto-detect'
        required: false
        type: string

permissions:
  contents: write

jobs:
  check-versions:
    runs-on: ubuntu-latest
    outputs:
      detekt_version: ${{ steps.get_versions.outputs.detekt_version }}
      ktlint_version: ${{ steps.get_versions.outputs.ktlint_version }}
      ktfmt_version: ${{ steps.get_versions.outputs.ktfmt_version }}
      publish_detekt: ${{ steps.check_changes.outputs.publish_detekt }}
      publish_ktlint: ${{ steps.check_changes.outputs.publish_ktlint }}
      publish_ktfmt: ${{ steps.check_changes.outputs.publish_ktfmt }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Get current versions
        id: get_versions
        run: |
          echo "detekt_version=$(node -p "require('./packages/detekt/package.json').version")" >> $GITHUB_OUTPUT
          echo "ktlint_version=$(node -p "require('./packages/ktlint/package.json').version")" >> $GITHUB_OUTPUT
          echo "ktfmt_version=$(node -p "require('./packages/ktfmt/package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Check what should be published
        id: check_changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # If manual trigger with version specified, publish all
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "Manual trigger with version, publishing all"
            echo "publish_detekt=true" >> $GITHUB_OUTPUT
            echo "publish_ktlint=true" >> $GITHUB_OUTPUT
            echo "publish_ktfmt=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check each package
          for pkg in detekt ktlint ktfmt; do
            VERSION=$(node -p "require('./packages/${pkg}/package.json').version")
            SHOULD_PUBLISH=false
            
            # Check if release already exists
            if gh release view ${pkg}-v${VERSION} &>/dev/null; then
              echo "Release ${pkg}-v${VERSION} already exists, skipping"
            else
              # Check if version changed in this push or if workflow_dispatch without version
              if [ "${{ github.event_name }}" = "workflow_dispatch" ] || \
                 git diff HEAD^ HEAD -- packages/${pkg}/package.json | grep -q '"version"'; then
                echo "Will publish ${pkg}-v${VERSION}"
                SHOULD_PUBLISH=true
              fi
            fi
            
            echo "publish_${pkg}=${SHOULD_PUBLISH}" >> $GITHUB_OUTPUT
          done
      
      - name: Display versions and publish plan
        run: |
          echo "Current versions:"
          echo "  detekt: ${{ steps.get_versions.outputs.detekt_version }} (publish: ${{ steps.check_changes.outputs.publish_detekt }})"
          echo "  ktlint: ${{ steps.get_versions.outputs.ktlint_version }} (publish: ${{ steps.check_changes.outputs.publish_ktlint }})"
          echo "  ktfmt: ${{ steps.get_versions.outputs.ktfmt_version }} (publish: ${{ steps.check_changes.outputs.publish_ktfmt }})"
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "Target version (manual): ${{ github.event.inputs.version }}"
          fi

  publish-detekt:
    needs: check-versions
    if: needs.check-versions.outputs.publish_detekt == 'true'
    runs-on: ubuntu-latest
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
      OVSX_PAT: ${{ secrets.OVSX_PAT }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Compile
        run: npm run compile
      
      - name: Run tests
        run: npm test
      
      - name: Package extension
        run: |
          cd packages/detekt
          npm run package:out
      
      - name: Create GitHub Release with VSIX
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.check-versions.outputs.detekt_version }}
          cd packages/detekt
          gh release create detekt-v${VERSION} dist/detekt-vscode-extension-*.vsix --title "Detekt Extension v${VERSION}" --generate-notes || true
      
      - name: Publish to VS Code Marketplace
        if: env.VSCE_PAT != ''
        run: |
          cd packages/detekt
          npm run publish -- --pat ${{ secrets.VSCE_PAT }}
      
      - name: Publish to Open VSX
        if: env.OVSX_PAT != ''
        continue-on-error: true
        run: |
          cd packages/detekt
          npx ovsx publish --pat ${{ secrets.OVSX_PAT }}

  publish-ktlint:
    needs: check-versions
    if: needs.check-versions.outputs.publish_ktlint == 'true'
    runs-on: ubuntu-latest
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
      OVSX_PAT: ${{ secrets.OVSX_PAT }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Compile
        run: npm run compile
      
      - name: Run tests
        run: npm test
      
      - name: Package extension
        run: |
          cd packages/ktlint
          npm run package:out
      
      - name: Create GitHub Release with VSIX
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.check-versions.outputs.ktlint_version }}
          cd packages/ktlint
          gh release create ktlint-v${VERSION} dist/ktlint-vscode-extension-*.vsix --title "ktlint Extension v${VERSION}" --generate-notes || true
      
      - name: Publish to VS Code Marketplace
        if: env.VSCE_PAT != ''
        run: |
          cd packages/ktlint
          npm run publish -- --pat ${{ secrets.VSCE_PAT }}
      
      - name: Publish to Open VSX
        if: env.OVSX_PAT != ''
        continue-on-error: true
        run: |
          cd packages/ktlint
          npx ovsx publish --pat ${{ secrets.OVSX_PAT }}

  publish-ktfmt:
    needs: check-versions
    if: needs.check-versions.outputs.publish_ktfmt == 'true'
    runs-on: ubuntu-latest
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
      OVSX_PAT: ${{ secrets.OVSX_PAT }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Compile
        run: npm run compile
      
      - name: Run tests
        run: npm test
      
      - name: Package extension
        run: |
          cd packages/ktfmt
          npm run package:out
      
      - name: Create GitHub Release with VSIX
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ needs.check-versions.outputs.ktfmt_version }}
          cd packages/ktfmt
          gh release create ktfmt-v${VERSION} dist/ktfmt-vscode-extension-*.vsix --title "ktfmt Extension v${VERSION}" --generate-notes || true
      
      - name: Publish to VS Code Marketplace
        if: env.VSCE_PAT != ''
        run: |
